<html>
    <head th:replace="~{layout/plantilla :: head}">
    <body>
        <!-- HEADER -->
        <header th:replace="~{layout/plantilla :: header}"></header>

        <div>

            <section class="container" style="margin-top: 20px;">
                <div class="row" >
                    <div class="lg-col-9" th:if="${servicios!=null and !servicios.empty}">
                        <h3 class="text-center">Lista de Servicios</h3>
                        <!-- TABLA -->
                        <table class="table table-hover" id="tabla">
                            <div class="input-group col-3">
                                <input type="text" id="texto"class="form-control " onkeyup="buscarTablaServicio()" placeholder="Buscar" aria-label="Buscar" aria-describedby="basic-addon1">
                            </div>
                            <thead>
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">Imagen</th>
                                    <th scope="col">Nombre</th>
                                    <th scope="col">Descripcion</th>
                                    <th scope="col">Precio</th>
                                    <th scope="col">Status</th>
                                    <th scope="col">Acciones</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="servicios : ${servicios}">
                                    <th scope="row">[[${servicios.idServicio}]]</th>
                                    <td></td>
                                    <td>[[${servicios.nombreServicio}]]</td>
                                    <td>[[${servicios.descripcion}]]</td>
                                    <td>[[${servicios.precio}]]</td>
                                    <td>[[${servicios.status}]]</td>

                                    <td>
                                        <!-- BTN-MODIFICAR -->
                                        <a th:href="@{/servicio/editar/}+${servicios.idServicio}"><img src="https://cdn-icons-png.flaticon.com/512/2919/2919592.png" width="32px"></a>
                                        <!-- BTN-ELIMINAR -->
                                        <a th:href="@{/servicio/eliminar/}+${servicios.idServicio}"><img src="https://cdn-icons-png.flaticon.com/512/1828/1828843.png" width="32px"></a>
                                    </td>
                                </tr>
                            </tbody>

                        </table>
                        <!-- FOOTER -->
                    </div>
                    <div th:if="${servicios ==null or servicios.empty}">
                        <p>NO HAY DATOS</p>
                    </div>
                </div>
            </section>

        </div>
        
        <!-- FOOTER -->
        <footer th:replace="~{layout/plantilla :: footer}"></footer>
    </body>

</html>
